<!-- Modal -->
<div id="modalRecord" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{!this.dataApiService.selectdRecord.id ? 'New Record' : 'Update Record'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-record" #formRecord="ngForm" (ngSubmit)="onSaveRecord(formRecord)">
          <input type="hidden" id="id" name="id" class="form-control"
            [(ngModel)]="this.dataApiService.selectdRecord.id">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" #name="ngModel" name="name" required minlength="3" class="form-control" placeholder="name"
                [(ngModel)]="this.dataApiService.selectdRecord.name">
            </div>
            <div class="form-group col-md-6">
              <label for="phoneNumber">PhoneNumber</label>
              <input type="text" #phoneNumber="ngModel" name="phoneNumber" required class="form-control" placeholder="00+"
                [(ngModel)]="this.dataApiService.selectdRecord.phoneNumber">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                Record name is required and min length is 3.
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="alert alert-danger" role="alert" *ngIf="phoneNumber.touched && !phoneNumber.valid">
                Record phone number is required.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-right">Save Record</button>
        </form>
      </div>
    </div>
  </div>
</div>
